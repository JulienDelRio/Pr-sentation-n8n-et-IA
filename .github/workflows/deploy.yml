name: Deploy Slidev to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'support-presentation/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: support-presentation/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: support-presentation

      - name: Build slides
        run: npx slidev build --base /Pr-sentation-n8n-et-IA/
        working-directory: support-presentation

      - uses: actions/upload-pages-artifact@v3
        with:
          path: support-presentation/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
